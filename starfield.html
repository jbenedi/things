<!DOCTYPE html>
<html>

<style>
body {
  margin: 0%;
  padding: 0%;
  overflow: hidden;
}
#stars {
  width: 100%;
  height: 100vh;
  position: relative;
  background: #000;
  z-index: -1;
}
.stars {
  position: absolute;
  background: #f1f1f1;
  z-index: 18;
  border-radius: 100%;
}
.rerun {
  position: absolute;
  bottom: 5%;
  right: 5%;
}
@keyframes twinkling {
  0% {opacity: 1;}
  50% {opacity: 0.2;}
  100% {opacity: 1;}
}
</style>

<body>

<div id="stars"></div>

</body>

<script>
(function(){

  function Stars(numberOfStars, divID){
    var div = document.getElementById(divID)  
    function randomFrom(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
    var text = "";
    var i; 
    for (i = 0; i < numberOfStars; i++) {
        bigRange = Array.apply(null, Array(100)).map(function (_, i) {return i;});
        smallRange = Array.apply(null, Array(3)).map(function (_, i) {return i;});
        tenRange = Array.apply(null, Array(5)).map(function (_, i) {return i;});
        starTwinkleStage = Math.floor(Math.random() * 10) + 3;
        var top = randomFrom(bigRange); 
        var right = randomFrom(bigRange); 
        var width = randomFrom(smallRange);
        text += "<style></style>";
        text += "<div class='stars' style='top:" + top + "%; right: "+ right +"%; width:" + width + "px; height:" + width + "px;";
        text += "animation: twinkling " + starTwinkleStage + "s infinite linear";
        text += ";box-shadow: 0px 0px 1vw rgba(255, 255, 255, 0.2);'></div>";
        div.innerHTML = text;
        div.style.display = "block";
    }
}

Stars(300, "stars");

})();
</script>
</html>
